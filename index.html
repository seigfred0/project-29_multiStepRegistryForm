<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Register Form</title>
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img class="background-colors-one" src="blur-radial.svg" alt="">
        <img class="background-colors-two" src="blur-radial.svg" alt="">

        <div class="card-container">
            <div class="card-main">
                <h1>Register</h1>
                <div class="card-container_inputs">
                    <label class="body-text" for="userName">Name <span class="errorMessage" data-input-id="userName"></span></label> 
                    <input class="inputs" type="text" name="userName" id="userName" placeholder="enter your name" >
                    <br>
                    <label class="body-text" for="userEmail">Email <span class="errorMessage" data-input-id="userEmail"></span></label> 
                    <input class="inputs" type="text" name="userEmail" id="userEmail" placeholder="example@gmail.com">
                </div>
                <div class="card-container_button">
                    <button id="continueBtn">Continue</button>
                </div>
            </div>

            


            <div class="card-pages">
                <div class="card-pages_dots">
                    <span>Step 1 of 3</span>
                    <div class="circle current"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
